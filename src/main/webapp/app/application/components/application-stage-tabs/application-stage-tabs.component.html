<ng-container *ngIf="tabs">
    <span class="stage pointer" [ngClass]="{'active': isStageActive(null)}"
          (click)="selectStage(null)">Все</span>
    <span *ngFor="let stage of tabs" class="stage generic-stage pointer"
          [ngClass]="{'active': isStageActive(stage)}"
          (click)="selectStage(stage)"
    >{{stage.title}} <ng-container *ngIf="finApplicationCounters">{{getStageCounter(stage)}}</ng-container></span>
</ng-container>
