<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button mat-raised-button class="btn btn-primary btn-lg login-next-btn" (click)="refresh()">
                Обновить
            </button>
        </div>
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="width-percent-100"
                   *ngIf="!!items && items.length > 0; else noNotifications;">
                <ng-container matColumnDef="rowNum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                    <td mat-cell *matCellDef="let item; let i = index" class="rowNum-width no-border"
                        (click)="goToOrder(item.orderId)">
                        <span class="number-wrapper">#{{i + 1}}</span></td>
                </ng-container>
                <ng-container matColumnDef="eventId">
                    <th mat-header-cell *matHeaderCellDef>ИД сообщения</th>
                    <td mat-cell *matCellDef="let item" class="no-border"
                        (click)="goToOrder(item.orderId)">
                        <span class="number-wrapper">{{item.eventId}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eventType">
                    <th mat-header-cell *matHeaderCellDef>Тип</th>
                    <td mat-cell *matCellDef="let item" align="right" class="no-border"
                        nowrap (click)="goToOrder(item.orderId)">
                        <span class="number-wrapper">{{item.eventType}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef>ИД Заказа</th>
                    <td mat-cell *matCellDef="let item" class="no-border"
                        (click)="goToOrder(item.orderId)">
                        <span class="number-wrapper">{{item.orderId}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eventData">
                    <th mat-header-cell *matHeaderCellDef>Тело</th>
                    <td mat-cell *matCellDef="let item" align="right" class="no-border"
                        (click)="goToOrder(item.orderId)">
                        <p class="name-wrapper" [innerHTML]="prettyPrint(item.eventData)"></p>
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="pointer no-border application-row"
                    [ngClass]="{'has-changes': row.hasChanges}"></tr>
            </table>
            <ng-template #noNotifications>
                <p class="no-applications">
                    Нет уведомлений
                </p>
            </ng-template>
        </div>
    </div>
</div>
