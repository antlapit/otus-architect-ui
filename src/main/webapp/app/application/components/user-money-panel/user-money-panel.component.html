<div class="card">
    <div class="container-fluid">
        <form [formGroup]="fg" role="form" autocomplete="off">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Сумма</mat-label>
                        <input matInput type="text" placeholder=""
                               [errorStateMatcher]="matcher"
                               formControlName="money">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <button mat-raised-button class="btn btn-primary btn-lg next-btn" (click)="addMoney()" [disabled]="!fg.valid">
                        Зачислить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
