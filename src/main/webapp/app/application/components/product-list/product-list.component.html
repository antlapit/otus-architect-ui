<div class="container-fluid">
    <div class="row main-top-padding">
        <div class="col-md-12">
            <otus-architect-product-list-filter></otus-architect-product-list-filter>
        </div>
    </div>
</div>
<otus-architect-center-spinner *ngIf="isLoadingProducts"></otus-architect-center-spinner>
<div class="container-fluid">
    <div class="row" *ngIf="!isLoadingProducts">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="width-percent-100"
                   *ngIf="!!products && products.length > 0; else noProducts;">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Название</th>
                    <td mat-cell *matCellDef="let product" align="center" class="limit-width no-border"
                        (click)="goToProduct(product.productId)">
                        <span class="number-wrapper">{{product.name}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Описание</th>
                    <td mat-cell *matCellDef="let product" class="no-border"
                        (click)="goToProduct(product.productId)">
                        <span class="name-wrapper">{{product.description}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="minPrice">
                    <th mat-header-cell *matHeaderCellDef>Минимальная цена</th>
                    <td mat-cell *matCellDef="let product" align="right" class="no-border"
                        (click)="goToProduct(product.productId)">
                        <span class="limit-wrapper">{{product.minPrice | number:'0.2-2'}} &#8381;</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="maxPrice">
                    <th mat-header-cell *matHeaderCellDef>Максимальная цена</th>
                    <td mat-cell *matCellDef="let product" align="right" class="no-border"
                        (click)="goToProduct(product.productId)">
                        <span class="limit-wrapper">{{product.maxPrice | number:'0.2-2'}} &#8381;</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>На складе</th>
                    <td mat-cell *matCellDef="let product" align="right" class="no-border"
                        (click)="goToProduct(product.productId)">
                        <span class="limit-wrapper">{{product.quantity}} шт.</span>
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="pointer no-border application-row"></tr>
            </table>
            <ng-template #noProducts>
                <p class="no-applications">
                    Нет товаров, удовлетворяющих условиям
                </p>
            </ng-template>
        </div>
    </div>
</div>
