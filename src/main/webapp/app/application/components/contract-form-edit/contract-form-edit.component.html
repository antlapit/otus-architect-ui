<div class="container-fluid fin-app-contract-view-card">
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <otus-architect-center-spinner></otus-architect-center-spinner>
        </div>
    </div>
    <ng-container *ngIf="!loading">
        <ng-container *ngIf="!_contract">
            <div class="row">
                <div class="col-md-12">
                    <p class="fin-app-contract-name">Данные формы не найдены</p>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="_contract">
            <form [formGroup]="fg" role="form" autocomplete="off">
                <div class="row">
                    <div class="col-md-6">
                        <p class="fin-app-contract-field-title">Номер закупки</p>
                        <p class="fin-app-contract-field-value">{{_contract.number}}</p>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Лот</mat-label>
                            <input matInput type="text" placeholder=""
                                   [errorStateMatcher]="matcher"
                                   formControlName="lot">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="fill" class="material-textarea">
                            <mat-label>Предмет контракта</mat-label>
                            <textarea matInput type="text" placeholder=""
                                      rows="4"
                                      [errorStateMatcher]="matcher"
                                      formControlName="contractObject"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row view-spacer">
                    <div class="col-md-12">
                        <mat-slide-toggle formControlName="advance">Наличие аванса по
                            контракту
                        </mat-slide-toggle>
                    </div>
                </div>
            </form>
        </ng-container>
    </ng-container>
</div>
