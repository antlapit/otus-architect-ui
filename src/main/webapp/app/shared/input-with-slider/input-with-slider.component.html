<div class="input-with-slider">
    <mat-form-field appearance="fill">
        <mat-label>{{label}}</mat-label>
        <input matInput type="text"
               [formControl]="control"
               currencyMask
               [options]="inputMask">
    </mat-form-field>
    <mat-slider [formControl]="control"
                [min]="min"
                [max]="max"
                [step]="step"
                (input)="onSliderInput($event)"
    ></mat-slider>
</div>
