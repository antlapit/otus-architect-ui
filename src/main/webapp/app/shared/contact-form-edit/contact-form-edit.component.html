<div class="container-fluid person-form-edit">
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <otus-architect-center-spinner></otus-architect-center-spinner>
        </div>
    </div>
    <ng-container *ngIf="!loading">
        <ng-container *ngIf="!_contactInfo">
            <div class="row">
                <div class="col-md-12">
                    <p class="person-form-name">Данные формы не найдены</p>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="_contactInfo">
            <form [formGroup]="fg" role="form" autocomplete="off">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="fill">
                            <mat-label>ФИО</mat-label>
                            <input matInput type="text" placeholder=""
                                   [errorStateMatcher]="matcher"
                                   formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" formGroupName="phone">
                        <mat-form-field appearance="fill">
                            <mat-label>Номер телефона</mat-label>
                            <input matInput type="text" placeholder="+7(000) 000-00-00"
                                   formControlName="value"
                                   [imask]="{mask: '+{7}(000) 000-00-00'}">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 small-padding" formGroupName="mail">
                        <mat-form-field appearance="fill">
                            <mat-label>Электронная почта</mat-label>
                            <input matInput type="text" email
                                   formControlName="value"
                            >
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </ng-container>
    </ng-container>
</div>
