<mat-tab-group class="full-height mat-tab-top main-tabs"
               (selectedTabChange)="navigateTo($event)"
               #tabs
               (click)="navigateOnClick(appSelectedIndex)">
    <mat-tab [label]="item.title"
             *ngFor="let item of menuItems; let i = index;"
             class="main-menu-item" [disabled]=""></mat-tab>
    <mat-tab></mat-tab>
</mat-tab-group>
